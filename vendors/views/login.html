<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In </title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../../login.css">

</head>
<body>


    <div class="row login">
        <h4>Vendor Sign in </h4>

        <form class="col s12" action="/login" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email" id="email" type="text" class="validate" name="email">
                    <label for="email">Email</label>
                </div>

                <div class="input-field col s12">
                    <input id="password" type="text" class="validate" name="password">
                    <label for="password">Password</label>
                </div>

            </div>

            <button class="waves-effect waves-light btn">Login</button>

        </form>


        <a href="/signup" class="waves-effect waves-light sign-link">Go to the Sign Up Page</a>
    </div>

</body>
</html>
