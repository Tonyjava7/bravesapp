<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../../signup.css">

</head>
<body>




    <div class="row signUp">
        <h5>Vendor form</h5>
        <form class="col s12" action="/signup" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Firstname" id="firstName" type="text" class="validate" name="firstName">
                    <label for="firstName">First Name</label>
                </div>

                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" name="username">
                    <label for="username">Username</label>
                </div>

                <div class="input-field col s12">
                    <input id="lastName" type="text" class="validate" name="lastName">
                    <label for="lastName">Last Name</label>
                </div>

                <div class="input-field col s12">
                    <input id="email" type="text" class="validate" name="email">
                    <label for="email">Email</label>
                </div>

                <div class="input-field col s12">
                    <input id="password" type="text" class="validate" name="password">
                    <label for="password">Password</label>
                </div>

                <div class="input-field col s12">
                    <input id="vendorName" type="text" class="validate" name="vendorName">
                    <label for="vendorName">Vendor Name</label>
                </div>
            </div>

            <button class="waves-effect waves-light btn">Sign Up</button>

        </form>
    </div>
</body>
</html>
